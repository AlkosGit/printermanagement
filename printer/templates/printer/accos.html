{% extends 'printer/base.html' %}
{% load static %}

{% block body %}
    <h3>Totaaloverzicht Accommodaties</h3>
    <br>Klik op een accommodatie voor een overzicht van de aanwezige printers.
    <form action='/acco/' method="GET">
        <select name='id'>
            {% for acco in accos %}
                <option value={{ acco.id }}>{{ acco }}</option>
            {% endfor %}
        </select>
        <input type="submit" value='Details'>
    </form>
    <a href='{% url "index" %}'>Terug naar index</a>
{% endblock %}
